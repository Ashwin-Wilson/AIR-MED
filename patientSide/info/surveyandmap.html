        <h1 class="text-center text-uppercase bg-danger text-light rounded px-5">Emergency Patient Data Collection</h1>
        <div class="container description-survey">
            <p class="lead"> Hi <span id="userName"></span> To assure you the best and accurate First Aid , Do fill out

                <hr class="border border-dark">
            </p>

        <div class="wrapper">
            <br>
            <div id="map" class="col-12 col-md-6">
                <span>Click the button below to show your location on the map</span>
                <img id="preloader" src="../../assets/Rotating globe.gif">
            </div>
            <div class="text-center mt-5">
                <a class="button btn btn-danger text-center" href="" title="">Find My Location</a>
            </div>
            <div id="results" class="mt-5">
                <span id="longitude" class="longitude"></span><br>
                <span id="lattitude" class="lattitude"></span><br>
                <span class="location"></span>
            </div>
            <!-- <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.co.uk/?ie=UTF8&amp;ll='+latitude+','+longitude+'&amp;spn=0.332359,0.617294&amp;t=m&amp;z=11&amp;output=embed"></iframe> -->


        </div>



        <div class="personal-info">
            <div class="container">
                <div id="error"></div>
                <h3>Personal Information</h3>
                <div class="form-group">

                    <!-- <form id="" action="" method="post"> -->
                    <label for="age" class="form label mt-2">Age</label>
                    <select name="age" class="custom-select form-control" id="age">
                        <option selected disabled>Select</option>
                        <option>0-15 years old</option>
                        <option>15-30 years old</option>
                        <option>30-45 years old</option>
                        <option>45+</option>

                    </select>
                    <label for="CONSCIOUS" class="form label mt-2">Conscious?</label>
                    <select name="conscious" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>

                    </select>

                    <label for="BLEEDING" class="form label mt-2">Bleeding?</label>
                    <select name="bleeding" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="BREATHING" class="form label mt-2">Is the patient breathing?</label>
                    <select name="breathing" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="PARTICLES" class="form label mt-2">Any particles on the patients body?</label>
                    <select name="particles" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option><!-- if yes, add a textfield specifying what kind of particles-->
                        <option>NO</option>
                    </select>

                    <label for="BURNS" class="form label mt-2">Any visible burns?</label>
                    <select name="burns" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="WOUND" class="form label mt-2">Any open wounds?</label>
                    <select name="wounds" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select yes even if there's a snake bite</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="FRACTURE" class="form label mt-2">Any visible fractures or bumps </label>
                    <select name="fractures" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="SEIZURE" class="form label mt-2">Is the patient foaming?</label>
                    <select name="foaming" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <label for="STROKE" class="form label mt-2">Any jerking movements?</label>
                    <select name="jerking" class="custom-select form-control" id="ethnicity">
                        <option selected disabled>Select</option>
                        <option>YES</option>
                        <option>NO</option>
                    </select>

                    <div class="question">
                        <p id="painrange" class="mt-3"> Rate the level of pain</p>

                        <div class="range">
                            <label for="formControlRange">0</label>
                            <label for="customRange3" class="form-label float-right">10</label>
                            <input name="painRange" type="range" class="form-control-range" min="0" max="10" step="1"
                                id="customRange3">
                        </div>

                        <p class="mt-4">If the patient have pain, describe the places and frequency</p>
                        <div class="form-outline mb-2">

                            <input type="text" name="detailedInfo" class="form-control" id="textarea4" rows="4"
                                placeholder="Tell us in detail about the pain and it's conditions">

                            <label class="form-label" for="textarea4"></label>
                        </div>



                        <div class="btn-block text-center">
                            <button type="submit" id="patientBtn" value="submit"
                                class="btn btn-primary btn-lg  mt-5 px-5">Submit</button>
                        </div>




                    </div>

                </div>
            </div>
        </div>


    </form>

    <footer></footer>
